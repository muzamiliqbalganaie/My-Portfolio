<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#0f172a" />
    </radialGradient>
    <linearGradient id="reactGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#61dafb" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="nextGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="tailwindGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="framerGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a259ff" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="tsGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3178c6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="threeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="48" fill="url(#bgGradient)" />
  <!-- Center JS Mastery -->
  <circle cx="200" cy="200" r="70" fill="#222" stroke="#fff" stroke-width="5" />
  <text x="200" y="210" text-anchor="middle" font-size="28" fill="#fff" font-family="sans-serif" font-weight="bold">JS Mastery</text>

  <!-- React -->
  <circle cx="200" cy="340" r="32" fill="#0f172a" stroke="url(#reactGradient)" stroke-width="4" />
  <text x="200" y="350" text-anchor="middle" font-size="18" fill="#61dafb" font-family="sans-serif" font-weight="bold">React</text>

  <!-- Next.js -->
  <circle cx="80" cy="270" r="32" fill="#0f172a" stroke="url(#nextGradient)" stroke-width="4" />
  <text x="80" y="280" text-anchor="middle" font-size="18" fill="#fff" font-family="sans-serif" font-weight="bold">Next.js</text>

  <!-- TailwindCSS -->
  <circle cx="80" cy="130" r="32" fill="#0f172a" stroke="url(#tailwindGradient)" stroke-width="4" />
  <text x="80" y="140" text-anchor="middle" font-size="18" fill="#38bdf8" font-family="sans-serif" font-weight="bold">Tailwind</text>

  <!-- Framer Motion -->
  <circle cx="200" cy="60" r="32" fill="#0f172a" stroke="url(#framerGradient)" stroke-width="4" />
  <text x="200" y="70" text-anchor="middle" font-size="18" fill="#a259ff" font-family="sans-serif" font-weight="bold">Framer</text>

  <!-- TypeScript -->
  <circle cx="320" cy="130" r="32" fill="#0f172a" stroke="url(#tsGradient)" stroke-width="4" />
  <text x="320" y="140" text-anchor="middle" font-size="18" fill="#3178c6" font-family="sans-serif" font-weight="bold">TS</text>

  <!-- Three.js -->
  <circle cx="320" cy="270" r="32" fill="#0f172a" stroke="url(#threeGradient)" stroke-width="4" />
  <text x="320" y="280" text-anchor="middle" font-size="18" fill="#fff" font-family="sans-serif" font-weight="bold">Three.js</text>

  <!-- Connecting lines -->
  <line x1="200" y1="200" x2="200" y2="340" stroke="#fff" stroke-width="2" />
  <line x1="200" y1="200" x2="80" y2="270" stroke="#fff" stroke-width="2" />
  <line x1="200" y1="200" x2="80" y2="130" stroke="#fff" stroke-width="2" />
  <line x1="200" y1="200" x2="200" y2="60" stroke="#fff" stroke-width="2" />
  <line x1="200" y1="200" x2="320" y2="130" stroke="#fff" stroke-width="2" />
  <line x1="200" y1="200" x2="320" y2="270" stroke="#fff" stroke-width="2" />
  <!-- Premium Glow -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.10" />
  <circle cx="200" cy="200" r="120" fill="none" stroke="#fff" stroke-width="2" opacity="0.08" />
</svg>
